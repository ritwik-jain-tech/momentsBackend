# Firebase configuration (e.g., if using a service account file)
spring.cloud.gcp.firestore.enabled=true
spring.cloud.gcp.firestore.project-id=moments-38b77
# Path to the Firebase service account key (if needed)
firebase.credentials.path="src/main/resources/serviceAccountKey.json"
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Authentication configuration
auth.enabled=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-default-very-long-secret-key-should-be-at-least-256-bits-32-characters-for-hs256}
jwt.expiration=2592000

# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
